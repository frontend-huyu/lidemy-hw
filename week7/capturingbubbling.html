<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="outer">
    <button class="add-btn">add</button>
    <button class="btn" data-value="1">1</button>
    <button class="btn" data-value="2">2</button>

  </div>
  <script>
    // querySelectorAll returns array-like object
    const elements = document.querySelectorAll('.btn')

    //
    // for (let i = 0; i < elements.length; i++) {
    //   elements[i].addEventListener('click', function (e) {
    //     // get the attributeName value
    //     console.log(e.target.getAttribute('data-value')) // string
    //     // if using data-*
    //     console.log(e.target.dataset.value) // string
    //   })
    // }

    let num = 3
    document.querySelector('.add-btn').addEventListener('click', () => {
      const btn = document.createElement('button')
      btn.classList.add('btn')
      btn.setAttribute('data-value', num)
      btn.innerText = num
      num++
      document.querySelector('.outer').appendChild(btn)
    })

    // use parent element to catch bubbling event
    document.querySelector('.outer').addEventListener('click', (e) => {
      console.log(e.target)
      if (e.target.classList.contains('btn')) {
        // question: (in DevTools) why alert() react more faster than console.log(e.target)?
        alert(e.target.getAttribute('data-value'))
      }
    })
  </script>
</body>

</html>
